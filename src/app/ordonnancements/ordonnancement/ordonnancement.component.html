<div class="row">
    <div class="col s12 m8 offset-m2">
    <h4 class="center" style="background-color: #f2f2f2; box-shadow: 3px 3px 5px #888888;">MANDATS ORDONNANCEMENT</h4>
    <div class="card horizontal hoverable">
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td>Ce menu est constitué d’un seul élément : journal. Celui-ci permet d’avoir la liste de tous les mandats émis par votre OD et leur statut.</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action center-align">
            <a (click)="goToDirection()" class="waves-effect waves-light btn red m2">Retour</a>
            <a (click)="goToJournal()" class="waves-effect waves-light btn ml2 mr2" style="margin-left: 10px; margin-right: 10px;">Journal</a>
           
          </div>          
      </div>
    </div>
    </div>
    </div>
