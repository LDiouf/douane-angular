<div class='row'>
    <div class="col s12 m4 offset-m4">
      <div class="card hoverable">
        <div class="card-content center teal"> <!-- Ajout de la classe "teal" pour la couleur de fond -->
          <span class="card-title white-text">Page d'inscription</span> <!-- Ajout de la classe "white-text" pour le texte en blanc -->
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label>Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
          </div>
            <div class="card-action center">
              <button type="submit" class="btn btn-success">Submit</button>
             <!-- <a (click)="login()" class="waves-effect waves-light btn teal" *ngIf="!auth.isLoggedIn">Se connecter</a> -->
            </div>
      </form>
        <div class="card-action center">
        <!--  <button type="submit" class="btn btn-success">Login</button>
          <a (click)="login()" class="waves-effect waves-light btn teal" *ngIf="!auth.isLoggedIn">Se connecter</a> -->
        </div>
      </div>
    </div>
  </div>
